---

- name: get upstream kubeadm APT GPG key
  apt_key:
    url: "https://packages.cloud.google.com/apt/doc/apt-key.gpg"
    state: "present"

- name: configure upstream kubeadm APT repository
  apt_repository:
    repo: "deb http://apt.kubernetes.io/ kubernetes-xenial main"
    state: "present"
    update_cache: true

- name: install kubeadm packages
  vars:
    packages:
      - kubeadm
      - kubelet
      - kubectl
  apt:
    name: "{{ packages }}"
    state: "present"
