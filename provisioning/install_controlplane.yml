---

- hosts: all
  tasks:
    - name: install python
      raw: test -e /usr/bin/python3 || (apt update && apt install -y python3-minimal)
      register: test
      changed_when: test.stdout | bool

    - name: install initial packages
      vars:
        packages:
          - apt-transport-https
          - ca-certificates
          - software-properties-common
      apt:
        name: "{{ packages }}"
        state: "present"
        update_cache: true

    - name: get upstream APT GPG key
      apt_key:
        url: "https://packages.cloud.google.com/apt/doc/apt-key.gpg"
        state: "present"

    - name: configure upstream APT repository
      apt_repository:
        repo: "deb http://apt.kubernetes.io/ kubernetes-xenial main"
        state: "present"
        update_cache: true

    - name: install packages
      vars:
        packages:
          - jq
          - htop
          - traceroute
          - iftop
          - python3-pip
          - docker.io
          - kubeadm
          - kubelet
          - kubectl
      apt:
        name: "{{ packages }}"
        state: "present"
        update_cache: true

    - name: remove default host lookup
      lineinfile:
        path: "/etc/hosts"
        regexp: "127.0.1.1.*"
        state: "absent"

    - name: configure /etc/hosts
      lineinfile:
        path: "/etc/hosts"
        line: "{{ item.line }}"
      loop:
        - { line: "10.0.19.10 lb" }
        - { line: "10.0.19.11 m1" }
        - { line: "10.0.19.12 m2" }
        - { line: "10.0.19.13 m3" }

    - name: configure kernel params
      sysctl:
        name: "{{ item }}"
        value: 1
        sysctl_set: yes
        state: present
        reload: yes
      loop:
        - net.bridge.bridge-nf-call-ip6tables
        - net.bridge.bridge-nf-call-iptables
